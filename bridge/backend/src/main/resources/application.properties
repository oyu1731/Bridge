# application.properties
# このファイルはSpring Bootアプリケーションの設定を定義します。
# データベース接続、JPA (Java Persistence API) の設定、サーバーポート、CORS (Cross-Origin Resource Sharing) の設定などが含まれます。
#
# チームメンバーへ:
#   - ここで設定された値は、アプリケーションの動作に直接影響します。
#   - 特にデータベース接続情報やCORS設定は、開発環境と本番環境で異なる場合があります。

# データベース接続設定
# Spring BootがMySQLデータベースに接続するための設定です。
# Docker Composeで定義されたMySQLサービスに接続します。
spring.datasource.url=jdbc:mysql://mysql:3306/bridgedb # データベースのURL。`mysql` はDocker Composeのサービス名です。
spring.datasource.username=bridgeuser # データベース接続ユーザー名
spring.datasource.password=bridgepass # データベース接続パスワード

# JPA (Java Persistence API) 設定
# オブジェクトとリレーショナルデータベースのマッピング (ORM) を行うための設定です。
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # 使用するデータベースのSQL方言
spring.jpa.hibernate.ddl-auto=update # アプリケーション起動時にデータベーススキーマを自動更新 (開発時のみ推奨)
spring.jpa.show-sql=true # 実行されるSQLをコンソールに表示 (デバッグに便利)

# サーバー設定
server.port=8080 # Spring Bootアプリケーションがリッスンするポート番号

# CORS (Cross-Origin Resource Sharing) 設定
# Webブラウザのセキュリティ機能により、異なるオリジン（ドメイン、プロトコル、ポート）からのリソースアクセスが制限されます。
# FlutterのWebアプリケーションがSpring Bootバックエンドにアクセスできるように、ここで許可設定を行います。
spring.web.cors.allowed-origins=http://localhost:5000 # Flutterアプリケーションが動作するオリジンを許可
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS # 許可するHTTPメソッド
spring.web.cors.allowed-headers=* # 許可するHTTPヘッダー