# ===========================================
#  データベース接続設定
# ===========================================
spring.datasource.url=jdbc:mysql://bridge-mysql:3306/bridgedb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=bridgeuser
spring.datasource.password=bridgepass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
#  JPA/Hibernate設定
# ===========================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===========================================
#  サーバー設定
# ===========================================
server.port=8080

# ===========================================
#  CORS設定（Flutter用）
# ===========================================
spring.web.cors.allowed-origins=http://localhost:5000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ===========================================
#  エンコーディング設定
# ===========================================
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
