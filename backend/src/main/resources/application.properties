# ===========================================
#  データベース接続設定
# ===========================================
spring.datasource.url=jdbc:mysql://bridge-mysql:3306/bridgedb?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Tokyo&useSSL=false&allowPublicKeyRetrieval=true&connectionCollation=utf8mb4_unicode_ci
spring.datasource.username=bridgeuser
spring.datasource.password=bridgepass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
#  JPA/Hibernate設定
# ===========================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===========================================
#  サーバー設定
# ===========================================
server.port=8080

