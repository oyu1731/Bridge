# Gmail SMTP設定
# Gmailを利用する場合は「アプリパスワード」を必ず使用してください（2段階認証ON前提）。
# 参考: Google アカウント -> セキュリティ -> アプリ パスワード -> "Mail" / "Windows Computer" 等を選択し生成された16桁を MAIL_PASS に設定。
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USER:your-gmail@gmail.com}
spring.mail.password=${MAIL_PASS:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.debug=true
spring.mail.protocol=smtp
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.default-encoding=UTF-8

# 上記設定を環境変数で上書きしてください:
# MAIL_HOST, MAIL_PORT, MAIL_USER, MAIL_PASS
# 本番/開発で .env や Docker 環境変数から注入する運用を推奨。

# ===========================================
#  CORS設定（Flutter Webのエフェメラルポートにも対応）
# ===========================================
# 任意のlocalhostポートや他オリジンを許可（開発用）
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ===========================================
#  エンコーディング設定
# ===========================================
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# ===========================================
#  ファイルアップロード設定
# ===========================================
# 画像保存ディレクトリ
file.upload-dir=uploads/photos
# 最大ファイルサイズ(デフォルトは1MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
