version: '3.8'

services:
  # MySQLデータベースサービス
  mysql:
    image: mysql:8.0
    container_name: bridge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bridgedb
      MYSQL_USER: bridgeuser
      MYSQL_PASSWORD: bridgepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - bridge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 30s

  # Spring Bootバックエンドサービス
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: bridge-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bridgedb
      SPRING_DATASOURCE_USERNAME: bridgeuser
      SPRING_DATASOURCE_PASSWORD: bridgepass
    volumes:
      - uploaded_photos:/app/uploads/photos
    networks:
      - bridge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # 【追加】Stripe CLI サービス
  # 決済成功イベントをJavaバックエンドに自動転送します
  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    env_file:
      - .env
    # docker-compose内のサービス名 'backend' を指定して直接転送します
    command: >
      listen --forward-to backend:8080/api/v1/payment/webhook 
      --api-key ${STRIPE_API_KEY}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bridge-network
    restart: unless-stopped

volumes:
  mysql_data:
  uploaded_photos:

networks:
  bridge-network:
    driver: bridge